{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>KEPKG FKG UI</title>
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'pooper/popper.min.js'%}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'fontawesome/js/all.min.js'%}"></script>
  <script src="{% static 'jquery-cookie/jquery.cookie-1.4.1.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  {{ form.media.js }}
  {{ form.media }}
  {{ form.media.css }}
  {{ formprofile.media }}
</head>
<body>

{% block navbar %}
{% endblock %} 

{% if messages %}
<div class="alert alert-success alert-dismissible fade show container-alert" role="alert">
  {% for message in messages %}
     {{ message }}
  {% endfor %}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
     
{% endif %}
  

{% block content %} 
{% endblock %}

   <script>

    </script>
</body>
</html>
